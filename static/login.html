<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
<script type="text/javascript">
function loadXMLDoc1()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (true)
    {
    var text=xmlhttp.responseText;
    var obj=eval("("+text+")");
    document.getElementById("myDiv").innerHTML = obj.data;
    if(obj.data==true)
         window.location.href="NewFile.html";
    }
  }
  
var un=form0.loginName.value;
var pw=form0.password.value;
var url="/api/userInfo/login";
if(un!=""){ 
    url+="?loginName="+un;
    if(pw!="") {
        url+="&password="+pw;
        xmlhttp.open("GET",url,true);
        xmlhttp.setRequestHeader("Content-type","application/json");
        xmlhttp.send();
    }
    else document.getElementById("myDiv").innerHTML = "请输入密码";
}
else document.getElementById("myDiv").innerHTML = "请输入账号";

}
</script>
</head>
<body>

<h2>登录</h2>
<form name="form0">
    账号: <input type="text" name="loginName"><br>
    密码: <input type="text" name="password"><br>
    <input type="button" value="提交" onclick="loadXMLDoc1()">
</form>
<div id="myDiv"></div>

</body>
</html>
